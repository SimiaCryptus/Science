# _config.yml
title: Fractal Thought Engine
email: andrew@simiacryptus.com
github_username: acharneski
tagline: "Where consciousness meets computation at the edge of the possible"
description: "A Journal of Speculative Science"

#baseurl: ""
#url: "https://fractalthoughtengine.com"
baseurl: "/Science"
url: "https://simiacryptus.github.io"

lang: en
markdown: kramdown
theme: minima
mathjax: true
mermaid: true
highlighter: rouge
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - package.json
  - package-lock.json
  - yarn.lock
collections:
  consciousness:
    output: true
    permalink: /:collection/:name/
  learning:
    output: true
    permalink: /:collection/:name/
  projects:
    output: true
    permalink: /:collection/:name/
  scifi:
    output: true
    permalink: /:collection/:name/
  social:
    output: true
    permalink: /:collection/:name/
  phenomenology:
    output: true
    permalink: /:collection/:name/
  creative_writing:
    output: true
    permalink: /:collection/:name/

# Default frontmatter values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Simiacryptus Consulting"
      mathjax: true
      collaboration_type: "recursive_dialogue"
      status: "living"
      evolution_stage: "growing"
      is_featured: false
      allows_comments: true
      allows_collaboration: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "dynamic_page"
      author: "Simiacryptus Consulting"
      status: "stable"
  - scope:
      path: ""
      type: "consciousness"
    values:
      layout: "post"
      category: "Consciousness & Self-Architecture"
      mathjax: true
      collaboration_type: "framework_development"
      difficulty_level: "intermediate"
      has_mathematics: true
      thinking_style: "analytical"
  - scope:
      path: ""
      type: "phenomenology"
    values:
      layout: "post"
      category: "Phenomenology & Experience"
      collaboration_type: "recursive_dialogue"
      difficulty_level: "accessible"
      thinking_style: "phenomenological"
      engagement_type: "contemplative"
  - scope:
      path: ""
      type: "learning"
    values:
      layout: "post"
      category: "AI Research & Cognitive Evolution"
      mathjax: true
      collaboration_type: "framework_development"
      difficulty_level: "advanced"
      has_mathematics: true
      thinking_style: "analytical"
  - scope:
      path: ""
      type: "social"
    values:
      layout: "post"
      category: "Social Dynamics & Collaboration"
      difficulty_level: "accessible"
      thinking_style: "intuitive"
  - scope:
      path: ""
      type: "scifi"
    values:
      layout: "post"
      category: "Speculative Fiction & Futures"
      difficulty_level: "accessible"
      thinking_style: "experimental"
      engagement_type: "collaborative"
  - scope:
      path: ""
      type: "creative_writing"
    values:
      layout: "post"
      category: "Creative Expression"
      difficulty_level: "accessible"
      thinking_style: "intuitive"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "post"
      mathjax: true
      difficulty_level: "intermediate"
      has_code: true
      category: "Projects & Implementations"
  - scope:
      path: ""
    values:
      mathjax: true

# Pagination configuration (consolidated)
paginate: 100
paginate_path: "/blog/page:num/"

# Archives configuration
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
    - month
  layouts:
    category: category_index
    tag: tag_index
    year: year_archive
    month: month_archive
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'
    year: '/year/:year/'
    month: '/year/:year/:month/'
 # Dynamic content settings
dynamic_content:
  enable_relationship_tracking: true
  enable_evolution_tracking: true
  enable_collaboration_metrics: true
  enable_reading_paths: true
  enable_conceptual_threads: true
# Content discovery settings
discovery:
  max_related_documents: 5
  max_recommendations: 3
  enable_tag_clustering: true
  enable_semantic_search: true
  enable_reading_time_estimation: true
# Performance settings
performance:
  enable_preload_hints: true
  enable_prefetch_hints: true
  enable_dns_prefetch: true
  lazy_load_images: true
  minify_html: true
# Experimental features
experimental:
  enable_quantum_superposition: false
  enable_fractal_depth: true
  enable_consciousness_resonance: false
  enable_adaptive_content: true
# Plugin configurations
kramdown:
  input: GFM
  math_engine: mathjax
  parse_block_html: true
  parse_span_html: true
  syntax_highlighter: rouge
  math_engine_opts:
    preview: true
    preview_as_code: false
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
# Table of Contents
toc:
  min_level: 1
  max_level: 6
  ordered_list: false
  no_toc_section_class: no_toc_section
  list_id: toc
  list_class: section-nav
  sublist_class: ''
  item_class: toc-entry
  item_prefix: toc-
  last-modified-at:
  date-format: '%Y-%m-%d %H:%M:%S'
# Override default robots.txt generation
include:
  - robots.txt
  - README.md
  - LICENSE
  - .gitignore

# Plugins (consolidated and fixed)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-archives
  - jekyll-redirect-from
  - jekyll-last-modified-at
  - jekyll-toc
  - jekyll-relative-links

 # Feed settings
feed:
  path: feed.xml

# SEO and social media (consolidated)
image_path: "/assets/images"
logo: "/assets/images/fractal_thought_engine_logo.png"
facebook:
  app_id: your_facebook_app_id
  publisher: your_facebook_page_url
social:
  name: Journal of Speculative Science
  links:
    - https://github.com/SimiaCryptus/Science

# Performance and optimization
sass:
  style: compressed
  sourcemap: never

# Security headers
webrick:
  headers:
    'X-Robots-Tag': 'index, follow'
    'X-Content-Type-Options': 'nosniff'
    'X-Frame-Options': 'DENY'
    'X-XSS-Protection': '1; mode=block'

