<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differentiable Gaussian Fields | Neural Layer Demo</title>
    <meta name="description"
          content="Interactive demonstration of fitting Gaussian Mixture Models to target distributions using TensorFlow.js">

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
          rel="stylesheet">

    <style>
        /* =========================================
           1. Variables & Reset (Shared Theme)
           ========================================= */
        :root {
            --bg-color: #0f1115;
            --card-bg: #1a1d24;
            --card-hover: #22262f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-muted: #6b7280;
            --accent-primary: #ffcc00; /* Amber/Gold */
            --accent-secondary: #ff00ff; /* Magenta */
            --accent-tertiary: #00d2ff; /* Cyan */
            --danger: #ff4a4a;
            --border-color: #2a2e36;
            --radius-sm: 4px;
            --radius-md: 8px;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
            --transition-fast: 0.15s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* =========================================
           2. Layout & Header
           ========================================= */
        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .badge {
            background: rgba(255, 204, 0, 0.1);
            color: var(--accent-primary);
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            border: 1px solid rgba(255, 204, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        main {
            flex: 1;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 70px);
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
        }

        @media (max-width: 1024px) {
            main { grid-template-columns: 1fr; overflow-y: auto; height: auto; }
        }

        /* =========================================
           3. Controls Panel
           ========================================= */
        .panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            height: fit-content;
            max-height: 100%;
            overflow-y: auto;
        }

        .panel-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .value-display {
            font-family: var(--font-mono);
            color: var(--accent-primary);
            font-size: 0.75rem;
            background: rgba(255, 204, 0, 0.1);
            padding: 0.1rem 0.4rem;
            border-radius: var(--radius-sm);
        }

        select, input[type="range"] {
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        select {
            background-color: var(--bg-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-sans);
            font-size: 0.8rem;
        }

        input[type="range"] {
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--accent-primary);
            margin-top: -5px;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .btn-primary { background-color: var(--accent-primary); color: #000; }
        .btn-primary:hover { background-color: #ffe066; }
        .btn-secondary { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-primary); }
        .btn-secondary:hover { border-color: var(--text-secondary); background: rgba(255, 255, 255, 0.05); }
        .btn-danger { background-color: rgba(255, 74, 74, 0.1); color: var(--danger); border: 1px solid rgba(255, 74, 74, 0.3); }

        .math-block {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            background: #13151a;
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            margin-top: auto;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            line-height: 1.6;
        }

        /* =========================================
           4. Visualization Area
           ========================================= */
        .viz-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: 100%;
        }

        .metrics-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metric-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
        }

        .metric-value {
            font-family: var(--font-mono);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .canvas-wrapper {
            flex: 1;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 1rem;
            color: var(--text-secondary);
            font-family: var(--font-mono);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading">
    <div class="spinner"></div>
    <div>Initializing TensorFlow.js...</div>
</div>

<header>
    <h1>
        Differentiable Gaussian Fields
        <span class="badge">v1.0</span>
    </h1>
</header>

<main>
    <!-- Controls Sidebar -->
    <aside class="panel">
        <div class="panel-header">Target Distribution</div>
        <div class="control-group">
            <label>Shape</label>
            <select id="target-shape">
                <option value="ring">Ring</option>
                <option value="cross">Cross</option>
                <option value="clusters">Clusters (3)</option>
                <option value="spiral">Spiral</option>
                <option value="grid">Grid</option>
            </select>
        </div>
        <div class="control-group">
            <label>Resolution <span class="value-display" id="val-res">64</span></label>
            <input type="range" id="param-res" min="32" max="128" step="32" value="64">
        </div>

        <div class="panel-header">Field Configuration</div>
        <div class="control-group">
            <label>Kernel Count (N) <span class="value-display" id="val-n">50</span></label>
            <input type="range" id="param-n" min="10" max="200" step="10" value="50">
        </div>
        <div class="control-group">
            <label>
                Learnable Sigma
                <input type="checkbox" id="chk-learn-sigma" checked>
            </label>
        </div>
        <div class="control-group">
            <label>Initial Sigma <span class="value-display" id="val-sigma">0.05</span></label>
            <input type="range" id="param-sigma" min="0.01" max="0.2" step="0.01" value="0.05">
        </div>

        <div class="panel-header">Optimization</div>
        <div class="control-group">
            <label>Learning Rate <span class="value-display" id="val-lr">0.05</span></label>
            <input type="range" id="param-lr" min="0.001" max="0.2" step="0.001" value="0.05">
        </div>
        <div class="control-group">
            <label>Optimizer</label>
            <select id="opt-optimizer">
                <option value="adam">Adam</option>
                <option value="sgd">SGD</option>
                <option value="rmsprop">RMSProp</option>
            </select>
        </div>

        <div class="panel-header">Visualization</div>
        <div class="control-group">
            <label>View Mode</label>
            <select id="view-mode">
                <option value="composite">Composite (Overlay)</option>
                <option value="reconstruction">Reconstruction Only</option>
                <option value="target">Target Only</option>
                <option value="difference">Difference (Error)</option>
            </select>
        </div>
        <div class="control-group">
            <label>
                Show Centroids
                <input type="checkbox" id="chk-centroids" checked>
            </label>
        </div>

        <div class="button-group">
            <button id="btn-toggle" class="btn-primary">Start Fitting</button>
            <button id="btn-reset" class="btn-secondary">Reset</button>
        </div>

        <div class="math-block">
            <strong>Gaussian Mixture:</strong><br>
            f(x) = Σ wᵢ · exp(-|x - μᵢ|² / 2σᵢ²)<br>
            <strong>Loss:</strong> MSE(f(x), Target(x))
        </div>
    </aside>

    <!-- Visualization Area -->
    <div class="viz-container">
        <div class="metrics-bar">
            <div class="metric-card">
                <span class="metric-label">MSE Loss</span>
                <span class="metric-value" id="metric-loss" style="color: var(--danger)">--</span>
            </div>
            <div class="metric-card">
                <span class="metric-label">Mean Sigma</span>
                <span class="metric-value" id="metric-sigma" style="color: var(--accent-tertiary)">--</span>
            </div>
            <div class="metric-card">
                <span class="metric-label">Step</span>
                <span class="metric-value" id="metric-step">0</span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="viz-canvas"></canvas>
        </div>
    </div>
</main>

<script type="module">
    /**
     * Differentiable Gaussian Fields
     * Fits a mixture of 2D Gaussians to a target density map using Gradient Descent.
     */

    // --- Configuration & State ---
    const state = {
        isTraining: false,
        step: 0,
        animationId: null,
        
        // TF Tensors
        means: null,      // [N, 2]
        logSigmas: null,  // [N, 1]
        weights: null,    // [N, 1]
        targetTensor: null, // [H, W]
        gridCoords: null, // [H*W, 2]
        
        optimizer: null,
        
        params: {
            n: 50,
            res: 64,
            initSigma: 0.05,
            learnSigma: true,
            lr: 0.05,
            optimizerType: 'adam',
            targetShape: 'ring',
            viewMode: 'composite',
            showCentroids: true
        },
        
        metrics: { loss: 0, meanSigma: 0 }
    };

    // --- DOM Elements ---
    const els = {
        canvas: document.getElementById('viz-canvas'),
        loading: document.getElementById('loading'),
        // Inputs
        targetShape: document.getElementById('target-shape'),
        resInput: document.getElementById('param-res'),
        valRes: document.getElementById('val-res'),
        nInput: document.getElementById('param-n'),
        valN: document.getElementById('val-n'),
        chkLearnSigma: document.getElementById('chk-learn-sigma'),
        sigmaInput: document.getElementById('param-sigma'),
        valSigma: document.getElementById('val-sigma'),
        lrInput: document.getElementById('param-lr'),
        valLr: document.getElementById('val-lr'),
        optimizerSelect: document.getElementById('opt-optimizer'),
        viewMode: document.getElementById('view-mode'),
        chkCentroids: document.getElementById('chk-centroids'),
        // Buttons
        btnToggle: document.getElementById('btn-toggle'),
        btnReset: document.getElementById('btn-reset'),
        // Metrics
        metricLoss: document.getElementById('metric-loss'),
        metricSigma: document.getElementById('metric-sigma'),
        metricStep: document.getElementById('metric-step')
    };

    const ctx = els.canvas.getContext('2d');

    // --- Logic ---

    function createOptimizer() {
        switch(state.params.optimizerType) {
            case 'sgd': return tf.train.sgd(state.params.lr);
            case 'rmsprop': return tf.train.rmsprop(state.params.lr);
            case 'adam': default: return tf.train.adam(state.params.lr);
        }
    }

    function generateGrid(res) {
        // Create normalized grid coordinates [-1, 1]
        const coords = [];
        for (let y = 0; y < res; y++) {
            for (let x = 0; x < res; x++) {
                // Normalize to [-1, 1]
                const u = (x / (res - 1)) * 2 - 1;
                const v = (y / (res - 1)) * 2 - 1;
                coords.push([u, v]);
            }
        }
        return tf.tensor2d(coords);
    }

    function generateTarget(shape, res) {
        return tf.tidy(() => {
            const grid = generateGrid(res); // [H*W, 2]
            const x = grid.slice([0, 0], [-1, 1]);
            const y = grid.slice([0, 1], [-1, 1]);
            
            let density;

            if (shape === 'ring') {
                const r = tf.sqrt(tf.add(tf.square(x), tf.square(y)));
                // Gaussian ring at r=0.6
                density = tf.exp(tf.mul(-20, tf.square(tf.sub(r, 0.6))));
            } else if (shape === 'cross') {
                const d1 = tf.exp(tf.mul(-20, tf.square(x))); // Vertical line
                const d2 = tf.exp(tf.mul(-20, tf.square(y))); // Horizontal line
                density = tf.maximum(d1, d2);
            } else if (shape === 'clusters') {
                // 3 clusters
                const c1 = tf.exp(tf.mul(-10, tf.add(tf.square(tf.sub(x, -0.5)), tf.square(tf.sub(y, -0.5)))));
                const c2 = tf.exp(tf.mul(-10, tf.add(tf.square(tf.sub(x, 0.5)), tf.square(tf.sub(y, -0.5)))));
                const c3 = tf.exp(tf.mul(-10, tf.add(tf.square(tf.sub(x, 0.0)), tf.square(tf.sub(y, 0.6)))));
                density = tf.add(tf.add(c1, c2), c3);
            } else if (shape === 'spiral') {
                const r = tf.sqrt(tf.add(tf.square(x), tf.square(y)));
                const theta = tf.atan2(y, x);
                // Spiral equation: r = a + b*theta
                // Wrap theta for continuous spiral arms
                const spiral = tf.sin(tf.sub(tf.mul(10, r), theta));
                density = tf.exp(tf.mul(-5, tf.square(spiral)));
                // Mask center
                density = tf.mul(density, tf.step(tf.sub(r, 0.1)));
            } else if (shape === 'grid') {
                const gridX = tf.sin(tf.mul(x, 10));
                const gridY = tf.sin(tf.mul(y, 10));
                density = tf.mul(tf.square(gridX), tf.square(gridY));
            }

            // Normalize to 0-1 range
            const maxVal = density.max();
            return density.div(maxVal).reshape([res, res]);
        });
    }

    function initModel() {
        if (state.means) state.means.dispose();
        if (state.logSigmas) state.logSigmas.dispose();
        if (state.weights) state.weights.dispose();
        if (state.targetTensor) state.targetTensor.dispose();
        if (state.gridCoords) state.gridCoords.dispose();

        const n = state.params.n;
        
        // Initialize means randomly in [-0.8, 0.8]
        state.means = tf.variable(tf.randomUniform([n, 2], -0.8, 0.8));
        
        // Initialize sigmas (log space for stability)
        const initLogSigma = Math.log(state.params.initSigma);
        state.logSigmas = tf.variable(tf.fill([n, 1], initLogSigma));
        
        // Initialize weights uniform
        state.weights = tf.variable(tf.fill([n, 1], 1.0 / n));

        // Generate Target
        state.targetTensor = generateTarget(state.params.targetShape, state.params.res);
        state.gridCoords = generateGrid(state.params.res);
        
        state.optimizer = createOptimizer();
        state.step = 0;
    }

    function model() {
        // Returns [H*W, 1] intensity values
        const n = state.params.n;
        const res = state.params.res;
        
        // Expand grid coords: [HW, 1, 2]
        const grid = state.gridCoords.expandDims(1); 
        
        // Expand means: [1, N, 2]
        const mu = state.means.expandDims(0);
        
        // Dist Sq: [HW, N]
        // (x - mu)^2
        const diff = tf.sub(grid, mu);
        const distSq = tf.sum(tf.square(diff), 2);
        
        // Sigmas
        let sigmas;
        if (state.params.learnSigma) {
            sigmas = tf.exp(state.logSigmas).transpose(); // [1, N]
        } else {
            sigmas = tf.scalar(state.params.initSigma);
        }
        
        // Gaussian: exp(-distSq / (2*sigma^2))
        const denom = tf.mul(2, tf.square(sigmas));
        const exponent = tf.div(tf.neg(distSq), denom);
        const gaussians = tf.exp(exponent); // [HW, N]
        
        // Weighted sum
        // Weights need to be positive, use Softplus or Abs. 
        // Here we just let them be free but usually GMM weights sum to 1.
        // For field fitting, we just want intensity matching.
        const w = tf.abs(state.weights).transpose(); // [1, N]
        
        const field = tf.sum(tf.mul(gaussians, w), 1); // [HW]
        
        return field.reshape([res, res]);
    }

    function trainStep() {
        if (!state.isTraining) return;

        tf.tidy(() => {
            const lossFn = () => {
                const pred = model();
                // MSE Loss
                return tf.mean(tf.square(tf.sub(pred, state.targetTensor)));
            };

            const {value: loss, grads} = state.optimizer.computeGradients(lossFn);
            
            // Apply gradients
            // If sigma is fixed, we zero out its gradient manually or just don't include it?
            // TFJS optimizer updates all variables returned by computeGradients closure?
            // Actually computeGradients tracks all variables used.
            
            if (!state.params.learnSigma) {
                delete grads['logSigmas'];
            }
            
            state.optimizer.applyGradients(grads);
            
            // Update metrics
            state.metrics.loss = loss.dataSync()[0];
            if (state.params.learnSigma) {
                const s = tf.exp(state.logSigmas);
                state.metrics.meanSigma = tf.mean(s).dataSync()[0];
            } else {
                state.metrics.meanSigma = state.params.initSigma;
            }
            state.step++;
        });
    }

    // --- Visualization ---

    function draw() {
        const w = els.canvas.width;
        const h = els.canvas.height;
        const res = state.params.res;

        // Get data
        if (!state.targetTensor) return;

        const targetData = state.targetTensor.dataSync();
        
        // We need to run the model forward one last time to get current prediction for viz
        const predTensor = tf.tidy(() => model());
        const predData = predTensor.dataSync();
        predTensor.dispose();

        // Create ImageData
        // We'll scale up the low-res grid to canvas size
        // Actually, better to draw pixel by pixel on a small offscreen canvas and scale up via CSS/Context
        
        // Let's just draw rects for the grid, it's fast enough for 64x64
        const cellW = w / res;
        const cellH = h / res;

        ctx.clearRect(0, 0, w, h);

        for (let y = 0; y < res; y++) {
            for (let x = 0; x < res; x++) {
                const idx = y * res + x;
                const tVal = targetData[idx]; // Target intensity
                const pVal = predData[idx];   // Predicted intensity

                let r, g, b;

                if (state.params.viewMode === 'target') {
                    // Grayscale target
                    const v = Math.floor(tVal * 255);
                    r = g = b = v;
                } else if (state.params.viewMode === 'reconstruction') {
                    // Gold reconstruction
                    const v = Math.min(1, Math.max(0, pVal));
                    r = Math.floor(v * 255);
                    g = Math.floor(v * 204); // Goldish
                    b = 0;
                } else if (state.params.viewMode === 'difference') {
                    // Red = Error
                    const diff = Math.abs(tVal - pVal);
                    const v = Math.min(1, diff * 2); // Amplify error
                    r = Math.floor(v * 255);
                    g = 0;
                    b = Math.floor(v * 50);
                } else {
                    // Composite: Target = Blue channel, Pred = Red/Green (Yellow)
                    // Overlap = White/Grey
                    const t = Math.min(1, Math.max(0, tVal));
                    const p = Math.min(1, Math.max(0, pVal));
                    
                    // Target is Cyan (0, 255, 255)
                    // Pred is Amber (255, 200, 0)
                    
                    r = Math.floor(p * 255);
                    g = Math.floor(t * 100 + p * 155);
                    b = Math.floor(t * 255);
                }

                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.fillRect(x * cellW, y * cellH, cellW + 1, cellH + 1); // +1 to fix subpixel gaps
            }
        }

        // Draw Centroids
        if (state.params.showCentroids && state.means) {
            const meansData = state.means.dataSync();
            const n = state.params.n;
            
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;

            for (let i = 0; i < n; i++) {
                // Coords are [-1, 1]
                const mx = meansData[i * 2];
                const my = meansData[i * 2 + 1];
                
                // Map to canvas
                const cx = ((mx + 1) / 2) * w;
                const cy = ((my + 1) / 2) * h;

                ctx.beginPath();
                ctx.arc(cx, cy, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }
        }
    }

    function updateUI() {
        els.metricLoss.textContent = state.metrics.loss.toFixed(5);
        els.metricSigma.textContent = state.metrics.meanSigma.toFixed(4);
        els.metricStep.textContent = state.step;
    }

    function animate() {
        if (state.isTraining) {
            // Multiple steps per frame for speed
            for(let i=0; i<2; i++) trainStep();
        }
        draw();
        updateUI();
        state.animationId = requestAnimationFrame(animate);
    }

    function resizeCanvas() {
        const container = els.canvas.parentElement;
        els.canvas.width = container.clientWidth;
        els.canvas.height = container.clientHeight;
        draw();
    }

    // --- Initialization ---

    function setupEventListeners() {
        els.btnToggle.addEventListener('click', () => {
            state.isTraining = !state.isTraining;
            els.btnToggle.textContent = state.isTraining ? 'Stop Fitting' : 'Start Fitting';
            els.btnToggle.classList.toggle('btn-primary');
            els.btnToggle.classList.toggle('btn-danger');
        });

        els.btnReset.addEventListener('click', () => {
            state.isTraining = false;
            els.btnToggle.textContent = 'Start Fitting';
            els.btnToggle.classList.add('btn-primary');
            els.btnToggle.classList.remove('btn-danger');
            initModel();
            draw();
        });

        // Params
        const updateParam = (key, val, elVal) => {
            state.params[key] = val;
            if (elVal) elVal.textContent = val;
        };

        els.targetShape.addEventListener('change', (e) => {
            state.params.targetShape = e.target.value;
            initModel();
        });
        
        els.resInput.addEventListener('input', (e) => {
            updateParam('res', parseInt(e.target.value), els.valRes);
            initModel();
        });

        els.nInput.addEventListener('input', (e) => {
            updateParam('n', parseInt(e.target.value), els.valN);
            initModel();
        });

        els.sigmaInput.addEventListener('input', (e) => {
            updateParam('initSigma', parseFloat(e.target.value), els.valSigma);
            initModel();
        });

        els.chkLearnSigma.addEventListener('change', (e) => {
            state.params.learnSigma = e.target.checked;
        });

        els.lrInput.addEventListener('input', (e) => {
            updateParam('lr', parseFloat(e.target.value), els.valLr);
            if (state.optimizer) state.optimizer = createOptimizer();
        });

        els.optimizerSelect.addEventListener('change', (e) => {
            state.params.optimizerType = e.target.value;
            state.optimizer = createOptimizer();
        });

        els.viewMode.addEventListener('change', (e) => {
            state.params.viewMode = e.target.value;
            draw();
        });

        els.chkCentroids.addEventListener('change', (e) => {
            state.params.showCentroids = e.target.checked;
            draw();
        });

        window.addEventListener('resize', resizeCanvas);
    }

    async function init() {
        try {
            await tf.ready();
            els.loading.classList.add('hidden');
            setupEventListeners();
            resizeCanvas();
            initModel();
            animate();
        } catch (err) {
            console.error(err);
            els.loading.innerHTML = `<div style="color:var(--danger)">Error: ${err.message}</div>`;
        }
    }

    init();

</script>
</body>
</html>
